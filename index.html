<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Pagina Inicial</title>

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png" alt="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecionar o nivel --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="hardcore">Hardcore</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>


    </div>

    <script>
        //Funcao da pagina inicial para iniciar jogo e verificar nivel
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            
            if( nivel === ""){
                alert('Selecione um nivel para inciar o jogo')
            return false
            }

            window.location.href = "app.html?" + nivel
        }

    </script>
</body>
</html>
